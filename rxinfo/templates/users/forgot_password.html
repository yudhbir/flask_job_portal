<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %}{% endblock %} - RxInfo</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">   
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
</head>
<body class="crm_body_bg">
  <section class="main_content dashboard_part">
    <div class="main_content_iner">
      <div class="container-fluid p-0">
          <div class="row justify-content-center">
            <div class="col-lg-12">
              <div class="white_box mb_30">
                <div class="row justify-content-center">
                  <div class="logo center-flex justify-content-between">
                      <a href="index.html"><img src="{{url_for('static', filename='img/logo1.png')}}" alt="" /></a>
                      <div class="sidebar_close_icon d-lg-none">
                          <i class="ti-close"></i>
                      </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="modal-content cs_modal">
                      <div class="modal-header">
                        <h5 class="modal-title">Forget Password</h5>
                      </div>
                      <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Enter your email" />
                            </div>
                            <a href="#" class="btn_1 full_width text-center">SEND</a>
                        </form>
                        </div>                    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </section>
</body>
<style>
  .center-flex { display: block; text-align: center; }
</style>
<html>
